<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Images</title>
        <link rel="stylesheet" href="search_styles.css">
    </head>

    <body>
      <div class="top">
        <a href="index.html" id="link" style="margin-right:10px">Google Search</a>
      </div>
      <center>
        <div class="logo">
          <img alt="Google" height="92" src="google.jpg" style="padding-top:109px" width="272">
        </div>
        <div class="form">
          <form action="http://images.google.com/images" id="form1">
          <input type="text" placeholder="Search ..." name="q">
          </form>
        </div>
        <div class="buttons">
          <button id="img" class="button" type="submit" form="form1" value="Image Search">Image Search</button>
        </div>
      </center>
    </body>




</html>
